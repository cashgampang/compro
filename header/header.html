<!-- Clean header.html file without JavaScript -->
<style>

        transition: all 0.3s ease;
    }

    @media (max-width: 768px) {

            border-bottom: 2px solid rgba(212, 180, 131, 0.3);
            border-radius: 0;
            padding: 1rem;

    }
